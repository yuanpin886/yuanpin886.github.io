            <p>逆向工程(Reverse Engineering)</p>
            <p>逆向工程 （又稱反向工程），是一種技術過程，即對一專案標產品進行逆向分析及研究，從而演繹並得出該產品的處理流程、組織結構、功能效能規格等設計要素，以製作出功能相近，但又不完全一樣的產品。</p>
            <p>逆向工程源於商業及軍事領域中的硬體分析。 其主要目的是，在不能輕易獲得必要的生產資訊下，直接從成品的分析，推論出產品的設計原理。</p>
