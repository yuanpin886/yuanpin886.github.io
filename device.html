            <p>
                本公司使用的是德國公司 Gom 所生產的藍光3D 掃描系統 Atos。
             </p>          
             <p>
                為讓客戶能夠以最短的時間取得更精準的量測數據，Atos系統是利用三角光學測量原理，快速量測物體表面，取得數位資料。
            </p>
            <p>
                其偵測原理是藉由特定光源照射在被量測物體的光紋圖樣，及左右不同量測位置的照相機所取得的畫面，再經過光學處理軟體對相機之畫面做比對，便可在短時間內計算出上佰萬點之3D點座標，取得3D物件之量測資料。
            </p>
